<!DOCTYPE html>
<html>
    <head>
        <title>cql aware example inputs</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../../virtual-keyboard/virtual-keyboard.css"/>
        <link rel="stylesheet" type="text/css" href="css/theme.css"/>       
        <link rel="stylesheet" type="text/css" href="css/custom.css"/>
        <style type="text/css">
            .spacer {
                height: 3em;
            }
        </style>
    </head>
    <body>
        <div id="query-input1">
            <div id="2c414ca4-6a6c-4fe5-d495-466766c61bdd">
                <form>
                    <input id="input-query" name="query" class="type-cql"/>
                    <div id="query-widget">
                        <div class="cmd-wrapper">
                            <span title="Komplexere Abfragen" class="ui-icon ui-icon-zoomin cmd_detail" id="cmd-advanced-query"></span>
                        </div>
                        <div class="search-clauses-table">
                            <div class="and_level">
                                <div class="widget-cql-sc" id="widget-query-0-0-sc">
                                    <input id="cql-query-0-0-index" name="cql-query-0-0-index" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"/>
                                    <select class="rel_input">
                                        <option value="=">=</option>
                                        <option value="&gt;">&gt;</option>
                                        <option value="&lt;">&lt;</option>
                                        <option value="any">any</option>
                                        <option value="contains">contains</option>
                                        <option value="all">all</option>
                                    </select>
                                    <input id="cql-query-0-0-value" name="cql-query-0-0-value" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"/>
                                    <span class="cmd-wrapper controls">
                                        <span class="ui-icon ui-icon-close cmd_sc_delete"/>
                                        <span class="ui-icon cmd_add_and">&amp;</span>
                                        <span class="ui-icon ui-icon-carat-1-s cmd_add_or">OR</span>                                           
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" name="submit" value="suchen" class="type-submit" id="input-submit"/>
                </form>
            </div>
        </div>
        <div class="spacer"></div>
        <div id="query-input2">
            <div id="2c414ca4-6a6c-4fe5-d495-466766c61bde">
                <form>
                    <span class="virtual-keyboard-input-combo virtual-keyboard-input-above">
                        <input id="input-query" name="query" type="text" class="type-cql virtual-keyboard-input" id="sth-unique" data-context="deutsch"/>
                        <input type="checkbox" value="unused" class="virtual-keyboard-toggle" id="someid3" checked="checked"/>
                        <label for="someid3" class="virtual-keyboard-first-three">äöü</label>
                        <ul role="menu" class="virtual-keyboard">
                            <li role="menuitem"
                                >ö</li><li role="menuitem"
                                       >ü</li><li role="menuitem"
                                       >ä</li><li role="menuitem"
                                       >ß</li><li role="menuitem"
                                       >Ö</li><li role="menuitem"
                                       >Ü</li><li role="menuitem"
                                       >Ä</li><li role="menuitem"
                                       >§</li>
                        </ul>
                    </span> 
                    <div id="query-widget">
                        <div class="cmd-wrapper">
                            <span title="Komplexere Abfragen" class="ui-icon ui-icon-zoomin cmd_detail" id="cmd-advanced-query"></span>
                        </div>
                        <div class="search-clauses-table">
                            <div class="and_level">
                                <div class="widget-cql-sc" id="widget-query-0-0-sc">
                                    <input id="cql-query-0-0-index" name="cql-query-0-0-index" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"/>
                                    <select class="rel_input">
                                        <option value="=">=</option>
                                        <option value="&gt;">&gt;</option>
                                        <option value="&lt;">&lt;</option>
                                        <option value="any">any</option>
                                        <option value="contains">contains</option>
                                        <option value="all">all</option>
                                    </select>
                                    <input id="cql-query-0-0-value" name="cql-query-0-0-value" class="ui-autocomplete-input" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"/>
                                    <span class="cmd-wrapper controls">
                                        <span class="ui-icon ui-icon-close cmd_sc_delete"/>
                                        <span class="ui-icon cmd_add_and">&amp;</span>
                                        <span class="ui-icon ui-icon-carat-1-s cmd_add_or">OR</span>                                           
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="submit" name="submit" value="suchen" class="type-submit" id="input-submit"/>
                </form>
            </div>
        </div>        
    </body>
</html>
