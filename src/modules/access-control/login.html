<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:init">
    <div class="templates:surround?with=page.html&amp;at=content-container">
        <h1 class="rounded">Login</h1>
        <form method="POST" class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="user">User:</label>
                <div class="controls">
                    <input type="text" name="user" required="required"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="passord">Password:</label>
                <div class="controls">
                    <input type="password" name="password"/>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" name="duration" value="P14D"/> Remember me for 2 weeks
                </label>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
